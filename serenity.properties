webdriver.driver = provided
webdriver.provided.type = mydriver
webdriver.provided.mydriver = com.browserstack.BrowserStackSerenityDriver
serenity.driver.capabilities = mydriver

webdriver.timeouts.implicitlywait = 5000
serenity.use.unique.browser = true
serenity.dry.run=false
serenity.take.screenshots=AFTER_EACH_STEP

browserstack.user=BROWSERSTACK_USERNAME
browserstack.key=BROWSERSTACK_ACCESS_KEY
browserstack.server=hub.browserstack.com

#You can add any capability with a prefix 'bstack_' as below
#For example to use browserstack.console as verbose use below capability
bstack_buildName=browserstack-build-1
bstack_debug=true
bstack_consoleLogs=verbose
#You can add any capability with a prefix 'environment.{environment}.' as below
#For example to use browser_version as 68 use below capability
#Check valid capabilities here - https://www.browserstack.com/automate/capabilities
environment.single.sessionName=BStack single serenity
environment.single.browserName=chrome

environment.local.sessionName=BStack local serenity
environment.local.browserName=chrome
environment.local.local=true

environment.parallel_1.sessionName=BStack parallel serenity
environment.parallel_1.browserName=chrome

environment.parallel_2.sessionName=BStack parallel serenity
environment.parallel_2.browserName=firefox

environment.parallel_3.sessionName=BStack parallel serenity
environment.parallel_3.browserName=safari
environment.parallel_3.os=OS X
environment.parallel_3.osVersion=Big Sur
